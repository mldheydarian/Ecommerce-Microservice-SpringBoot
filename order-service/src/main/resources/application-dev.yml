server:
  port: 9002

spring:
  datasource:
    url: jdbc:h2:mem:ecom_order_service_db
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true

  flyway:
    url: jdbc:h2:mem:ecom_order_service_db
    user: sa
    password:
    group: true
    enabled: true
    baseline-on-migrate: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG
        data: DEBUG








